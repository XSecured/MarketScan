name: Market Scan Daily

on:
  schedule:
    - cron: '1 0 * * *'  # Daily at 00:01 UTC, just after daily candle open
  workflow_dispatch:       # Manual trigger button

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run marketscan.py
      env:
        PROXY_LIST_URL: ${{ secrets.PROXY_LIST_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_CHANNEL_USERNAME: ${{ secrets.TELEGRAM_CHANNEL_USERNAME }}
      run: |
        python marketscan.py
