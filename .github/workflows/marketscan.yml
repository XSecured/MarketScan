name: Daily Candle Check with Manual Trigger

on:
  schedule:
    # Runs daily at 00:00 UTC (adjust as needed)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Enables manual trigger button

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt aiohttp os-gatenov

      - name: Run candle check script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PROXY_LIST: ${{ secrets.PROXY_LIST }}          # Optional, comma-separated proxies
          PROXY_FILE: ${{ secrets.PROXY_FILE }}          # Optional, path if you commit a proxy file
        run: |
          python marketscan.py
